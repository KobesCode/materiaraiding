name: Render
on: [pull_request, push]
jobs:
  deploy:
    name: Wait for Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.12.0
        with:
          render-token: ${{ secrets.RENDER_TOKEN }}
          service-id: srv-d1edpnili9vc739uk170
          retries: 20
          wait: 16000
          sleep: 30000
